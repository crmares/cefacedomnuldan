        };
        
        // Function to set language
        function setLanguage(lang) {
            currentLang = lang;
            
            // Update UI elements
            document.getElementById("headerTitle").textContent = translations[lang].headerTitle;
            document.getElementById("headerSubtitle").textContent = translations[lang].headerSubtitle;
            document.getElementById("searchInput").placeholder = translations[lang].searchPlaceholder;
            document.getElementById("searchButton").textContent = translations[lang].searchButton;
            document.getElementById("loadingMessage").textContent = translations[lang].loadingMessage;
            
            // Update HTML lang attribute
            document.documentElement.lang = lang;
            
            // Regenerate timeline with new language
            generateTimeline();
        }
        
        // Function to generate timeline
        function generateTimeline() {
            const timelineElement = document.getElementById('timeline');
            timelineElement.innerHTML = ''; // Clear element
            
            // Check if we have data
            if (!timelineData || Object.keys(timelineData).length === 0) {
                timelineElement.innerHTML = `<div class="loading">${translations[currentLang].loadingMessage}</div>`;
                return;
            }
            
            // Generate years
            Object.keys(timelineData).sort((a, b) => b.localeCompare(a)).forEach(year => {
                // Create year element
                const yearDiv = document.createElement('div');
                yearDiv.className = 'year';
                yearDiv.innerHTML = `<span class="toggle-icon">▼</span> ${year}`;
                timelineElement.appendChild(yearDiv);
                
                // Create months container
                const monthsContainer = document.createElement('div');
                monthsContainer.className = 'months-container';
                timelineElement.appendChild(monthsContainer);
                
                // Generate months
                Object.keys(timelineData[year]).forEach(month => {
                    // Create month element
                    const monthDiv = document.createElement('div');
                    monthDiv.className = 'month';
                    monthDiv.innerHTML = `<span class="toggle-icon">▼</span> ${month}`;
                    monthsContainer.appendChild(monthDiv);
                    
                    // Create weeks container
                    const weeksContainer = document.createElement('div');
                    weeksContainer.className = 'weeks-container';
                    monthsContainer.appendChild(weeksContainer);
                    
                    // Generate weeks
                    Object.keys(timelineData[year][month]).sort((a, b) => b.localeCompare(a)).forEach(week => {
                        // Create week element
                        const weekDiv = document.createElement('div');
                        weekDiv.className = 'week';
                        weekDiv.innerHTML = `<span class="toggle-icon">▼</span> ${week}`;
                        weeksContainer.appendChild(weekDiv);
                        
                        // Create days container
                        const daysContainer = document.createElement('div');
                        daysContainer.className = 'days-container';
                        weeksContainer.appendChild(daysContainer);
                        
                        // Generate days
                        Object.keys(timelineData[year][month][week]).sort((a, b) => b.localeCompare(a)).forEach(day => {
                            const activities = timelineData[year][month][week][day];
                            
                            // Parse date
                            let date;
                            try {
                                date = new Date(day);
                            } catch (e) {
                                console.error("Invalid date format:", day);
                                date = new Date(); // Fallback to current date
                            }
                            
                            // Format date based on current language
                            let formattedDate;
                            try {
                                switch(currentLang) {
                                    case 'ro':
                                        formattedDate = date.toLocaleDateString('ro-RO', { 
                                            weekday: 'long', 
                                            year: 'numeric', 
                                            month: 'long', 
                                            day: 'numeric' 
                                        });
                                        break;
                                    case 'fr':
                                        formattedDate = date.toLocaleDateString('fr-FR', { 
                                            weekday: 'long', 
                                            year: 'numeric', 
                                            month: 'long', 
                                            day: 'numeric' 
                                        });
                                        break;
                                    default: // English
                                        formattedDate = date.toLocaleDateString('en-US', { 
                                            weekday: 'long', 
                                            year: 'numeric', 
                                            month: 'long', 
                                            day: 'numeric' 
                                        });
                                }
                            } catch (e) {
                                console.error("Error formatting date:", e);
                                formattedDate = day; // Fallback to raw date string
                            }
                            
                            // Create day element
                            const dayDiv = document.createElement('div');
                            dayDiv.className = 'day';
                            dayDiv.dataset.date = day;
                            dayDiv.textContent = `${formattedDate} (${activities.length} ${translations[currentLang].activities})`;
                            daysContainer.appendChild(dayDiv);
                            
                            // Create details container
                            const detailsDiv = document.createElement('div');
                            detailsDiv.className = 'day-details';
                            
                            // Add activities to details
                            activities.forEach(activity => {
                                const activityDiv = document.createElement('div');
                                activityDiv.className = 'activity';
                                
                                // Add time
                                const timeEl = document.createElement('div');
                                timeEl.className = 'activity-time';
                                timeEl.textContent = activity.time;
                                activityDiv.appendChild(timeEl);
                                
                                // Add title
                                const titleEl = document.createElement('div');
                                titleEl.className = 'activity-title';
                                titleEl.textContent = activity.title[currentLang] || activity.title.en; // Fallback to English
                                activityDiv.appendChild(titleEl);
                                
                                // Add description
                                const descEl = document.createElement('div');
                                descEl.className = 'activity-description';
                                descEl.textContent = activity.description[currentLang] || activity.description.en; // Fallback to English
                                activityDiv.appendChild(descEl);
                                
                                // Add references
                                if (activity.references && activity.references.length > 0) {
                                    activity.references.forEach(ref => {
                                        const refEl = document.createElement('div');
                                        refEl.className = 'reference';
                                        
                                        const linkEl = document.createElement('a');
                                        linkEl.href = ref.url;
                                        linkEl.textContent = ref.text;
                                        linkEl.target = '_blank';
                                        
                                        refEl.appendChild(linkEl);
                                        activityDiv.appendChild(refEl);
                                    });
                                }
                                
                                detailsDiv.appendChild(activityDiv);
                            });
                            
                            dayDiv.appendChild(detailsDiv);
                            
                            // Add click event to expand/collapse details
                            dayDiv.addEventListener('click', function() {
                                const details = this.querySelector('.day-details');
                                
                                // Hide all other details
                                document.querySelectorAll('.day-details').forEach(d => {
                                    if (d !== details) {
                                        d.style.display = 'none';
                                        d.parentElement.classList.remove('active');
                                    }
                                });
                                
                                // Toggle this one
                                if (details.style.display === 'block') {
                                    details.style.display = 'none';
                                    this.classList.remove('active');
                                } else {
                                    details.style.display = 'block';
                                    this.classList.add('active');
                                }
                            });
                        });
                    });
                });
            });
            
            // Add collapsible functionality for year/month/week
            document.querySelectorAll('.year, .month, .week').forEach(el => {
                el.addEventListener('click', function(e) {
                    // Only toggle if clicking on the element itself or the toggle icon
                    if (e.target === this || e.target.classList.contains('toggle-icon')) {
                        const icon = this.querySelector('.toggle-icon');
                        const container = this.nextElementSibling;
                        
                        // Toggle display
                        if (container.style.display === 'none') {
                            container.style.display = 'block';
                            icon.textContent = '▼';
                        } else {
                            container.style.display = 'none';
                            icon.textContent = '►';
                        }
                        
                        // Prevent event from bubbling up
                        e.stopPropagation();
                    }
                });
            });
        }
        
        // Function to search activities
        function searchActivities() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm.trim() === '') return;
            
            // Reset UI
            document.querySelectorAll('.day').forEach(day => {
                day.style.display = 'none';
            });
            
            document.querySelectorAll('.months-container, .weeks-container, .days-container').forEach(el => {
                el.style.display = 'none';
            });
            
            let hasResults = false;
            
            // Search through all activities
            for (const year in timelineData) {
                const yearData = timelineData[year];
                let yearHasMatch = false;
                
                for (const month in yearData) {
                    const monthData = yearData[month];
                    let monthHasMatch = false;
                    
                    for (const week in monthData) {
                        const weekData = monthData[week];
                        let weekHasMatch = false;
                        
                        for (const day in weekData) {
                            const activities = weekData[day];
                            let dayHasMatch = false;
                            
                            // Check each activity for matches
                            activities.forEach(activity => {
                                const title = activity.title[currentLang] || activity.title.en;
                                const description = activity.description[currentLang] || activity.description.en;
                                
                                if (
                                    title.toLowerCase().includes(searchTerm) || 
                                    description.toLowerCase().includes(searchTerm) ||
                                    activity.time.toLowerCase().includes(searchTerm)
                                ) {
                                    dayHasMatch = true;
                                    weekHasMatch = true;
                                    monthHasMatch = true;
                                    yearHasMatch = true;
                                    hasResults = true;
                                }
                            });
                            
                            // Show matching days
                            if (dayHasMatch) {
                                const dayElement = document.querySelector(`.day[data-date="${day}"]`);
                                if (dayElement) {
                                    dayElement.style.display = 'block';
                                    dayElement.parentElement.style.display = 'block'; // Show days container
                                }
                            }
                        }
                        
                        // Show containers for matching weeks
                        if (weekHasMatch) {
                            document.querySelectorAll('.week').forEach(weekEl => {
                                if (weekEl.textContent.includes(week)) {
                                    weekEl.style.display = 'block';
                                    weekEl.nextElementSibling.style.display = 'block'; // Show days container
                                }
                            });
                        }
                    }
                    
                    // Show containers for matching months
                    if (monthHasMatch) {
                        document.querySelectorAll('.month').forEach(monthEl => {
                            if (monthEl.textContent.includes(month)) {
                                monthEl.style.display = 'block';
                                monthEl.nextElementSibling.style.display = 'block'; // Show weeks container
                            }
                        });
                    }
                }
                
                // Show containers for matching years
                if (yearHasMatch) {
                    document.querySelectorAll('.year').forEach(yearEl => {
                        if (yearEl.textContent.includes(year)) {
                            yearEl.style.display = 'block';
                            yearEl.nextElementSibling.style.display = 'block'; // Show months container
                        }
                    });
                }
            }
            
            // Show message if no results found
            if (!hasResults) {
                alert(translations[currentLang].noResults);
                
                // Reset display
                document.querySelectorAll('.year, .month, .week, .months-container, .weeks-container, .days-container, .day').forEach(el => {
                    el.style.display = 'block';
                });
            }
        }
        
        // Initialize application when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Setup language switcher
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active button
                    document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Set language
                    setLanguage(this.getAttribute('data-lang'));
                });
            });
            
            // Initialize timeline
            generateTimeline();
            
            // Setup search
            document.getElementById('searchButton').addEventListener('click', searchActivities);
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchActivities();
                }
            });
        });
    </script>
</body>
